<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"   rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"   rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1 class="heading">Metric/Imperial Unit Conversion</h1>
                <input id="input">
                <button id="convert-btn">Convert</button>
            </div>
            <div class = "converters">
                <div class="length">
                    <h3 class="length-title">Length (Meter/Feet)</h3>
                    <p id="length-converter"></p>
                </div>
                <div class="volume">
                    <h3 class="volume-title">Volume (Liters/Gallons)</h3>
                    <p id="volume-converter"></p>     
                </div>
                <div class="mass">
                    <h3 class="mass-title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-converter"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
 </html>
